<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>Поточна ціна: {{ item.current_price }}</p>

    <h2>Ставки</h2>
    <ul>
        {% for bid in bids %}
            <li>{{ bid.bidder_name }} - {{ bid.amount }}</li>
        {% endfor %}
    </ul>

    <h2>Зробити ставку</h2>
    <form method="POST" action="{{ url_for('bid', item_id=item.id) }}">
        <label for="bidder_name">Ваше ім'я:</label>
        <input type="text" id="bidder_name" name="bidder_name" required>
        <br>
        <label for="amount">Сума ставки:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>
        <button type="submit">Зробити ставку</button>
    </form>
</body>
</html>
