<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати лот</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Додати новий лот</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="name">Назва лота</label>
                {{ form.name(class="form-control", id="name") }}
            </div>
            <div class="form-group">
                <label for="description">Опис</label>
                {{ form.description(class="form-control", id="description") }}
            </div>
            <div class="form-group">
                <label for="starting_price">Початкова ціна</label>
                {{ form.starting_price(class="form-control", id="starting_price") }}
            </div>
            <button type="submit" class="btn btn-primary">Додати лот</button>
        </form>
    </div>
</body>
</html>
